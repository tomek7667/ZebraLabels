<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zebra Labels</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="printer.css">
    <script src="printer.js"></script>
</head>
<body>
<header class="header">
     <!-- <span class="header__title">ZebraLabels</span> -->
    <img src="../icon.png" class="header__logo">
</header>

<div class="popup" id="popup">
    <div class="popup-label" id="popup-cell_label"></div>
</div>
<div class="content" id="viewBox-content">
    <textarea class="user_input" placeholder="Type here your label text... (Use enters for linebreaks!)" id="user-input"></textarea>
    <div class="clearfix"></div>
    <div class="fontSize__label">Font size: <b id="sizeLabel">9</b></div>
    <div class="clearfix"></div>
    <input type="range" min="5" max="14" value="9" class="slider" id="fontSize">
    <div class="clearfix"></div>
    <div class="fontSize__label">Amount of labels:
        <input class="user_input__LabelsAmount" type="number" min="1" max="100" id="printLabel"/>
    </div>
    <div class="clearfix"></div>
    <input type="range" min="1" max="100" value="1" class="slider" id="printAmount">
    <div class="clearfix"></div>
    <div class="fontSize__label">Custom font: <b id="fontName--label">Courier Bold</b></div>


</div>
<div id="warningBox" class="warningBox"></div>
<footer class="footer">
    <button class="button button__footer" id="clear-button">Clear</button>
    <button class="button button__footer" id="print-button">Print</button>
    <button class="button button__footer" id="customPrinter-button">Custom printer</button>
    <button class="button button__footer" id="fontName--select">Change Font</button>
    <span class="footer--author">Tomasz DÄ…browski</span>
</footer>
</body>
</html>
